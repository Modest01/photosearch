<section class="grid-container">
  <ng-container
    *ngFor="let photo of photos; trackBy: trackByPhotoId"
  >
    <figure [routerLink]="['/image-viewer', photo.id]">
      <img
        ngSrc="{{ photo.src.medium }}"
        alt="{{ photo.alt }}"
        height="{{ photo.height }}"
        width="{{ photo.width }}"
      />
    </figure>
  </ng-container>
</section>
